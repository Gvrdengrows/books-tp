<form class="create-container">
  <mat-card class="create-card" appearance="outlined">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput />
    </mat-form-field>
    <mat-form-field class="example-form-field">
      <mat-label>Authors</mat-label>
      <mat-chip-grid #reactiveChipGrid>
        @for (keyword of reactiveKeywords(); track keyword) {
          <mat-chip-row (removed)="removeReactiveKeyword(keyword)">
            {{ keyword }}
            <button
              matChipRemove
              [attr.aria-label]="'remove reactive form' + keyword"
            >
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip-row>
        }
      </mat-chip-grid>
      <input
        placeholder="New keyword..."
        [matChipInputFor]="reactiveChipGrid"
        (matChipInputTokenEnd)="addReactiveKeyword($event)"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Categories</mat-label>
      <input matInput />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Choose a date of publication</mat-label>
      <input matInput [matDatepicker]="picker" />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>
  </mat-card>
</form>
